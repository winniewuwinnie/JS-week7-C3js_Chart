<html lang="zh-TW">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link href="./plugin/c3-0.7.20/c3.css" rel="stylesheet" />
    <!-- Load c3.css -->
    <link rel="stylesheet" href="stylesheet/all.css" />
    <title>Let's Travel</title>
  </head>
  <body>
    <section class="container my-5">
      <div class="card shadow border-0 p-5">
        <div
          class="row row-cols-1 row-cols-md-2 gy-4 gy-md-0 align-items-center"
        >
          <div class="col">
            <img
              src="./images/main_img.png"
              alt="let's travel"
              class="img-fluid"
            />
            <img src="./images/logo.png" alt="let's travel" class="img-fluid" />
          </div>
          <div class="col">
            <h1
              class="h4 text-primary border-bottom border-primary border-3 fw-bold pb-1 mb-4"
            >
              <i class="bi bi-plus-circle pe-1"></i>新增旅遊套票
            </h1>
            <form class="form">
              <!-- 套票名稱 -->
              <ul class="list-unstyled">
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-name"
                      class="form-label text-primary fw-bold mb-0"
                      >套票名稱</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <input
                      id="tickets-name"
                      type="text"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-name"
                      placeholder="請填寫套票名稱"
                    />
                  </div>
                </li>
                <!-- 圖片網址 -->
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-imgUrl"
                      class="form-label text-primary fw-bold mb-0"
                      >圖片網址</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <input
                      id="tickets-imgUrl"
                      type="url"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-imgUrl"
                      placeholder="請填寫圖片網址"
                    />
                  </div>
                </li>
                <!-- 景點地區 -->
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-area"
                      class="form-label text-primary fw-bold mb-0"
                      >景點地區</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <select
                      name="tickets-area"
                      id="tickets-area"
                      class="form-select bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-area"
                    >
                      <option value="台北">台北</option>
                      <option value="台中">台中</option>
                      <option value="台南">台南</option>
                      <option value="高雄">高雄</option>
                    </select>
                  </div>
                </li>
                <!-- 套票金額 -->
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-price"
                      class="form-label text-primary fw-bold mb-0"
                      >套票金額</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <input
                      id="tickets-price"
                      type="number"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-price"
                      placeholder="請填寫套票金額"
                    />
                  </div>
                </li>
                <!-- 套票組數 -->
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-group"
                      class="form-label text-primary fw-bold mb-0"
                      >套票組數</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <input
                      id="tickets-group"
                      type="number"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-group"
                      placeholder="請填寫套票組數"
                    />
                  </div>
                </li>
                <!-- 套票星級 -->
                <li class="row gx-0 gy-1 align-items-center mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-rate"
                      class="form-label text-primary fw-bold mb-0"
                      >套票星級</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <input
                      id="tickets-rate"
                      type="number"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-rate"
                      placeholder="請填寫套票星級"
                    />
                  </div>
                </li>
                <!-- 套票描述 -->
                <li class="row gx-0 gy-1 mb-4">
                  <div class="col-12 col-md-3 col-lg-2">
                    <label
                      for="tickets-rate"
                      class="form-label text-primary fw-bold mb-0 mt-2"
                      >套票描述</label
                    >
                  </div>
                  <div class="col-12 col-md-9 col-lg-10">
                    <textarea
                      name="tickets-description"
                      id="tickets-description"
                      cols="30"
                      rows="5"
                      class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top resize-none tickets-description"
                      placeholder="請填寫套票描述(限100字)"
                    ></textarea>
                  </div>
                </li>
                <li class="text-end">
                  <input
                    type="button"
                    class="btn btn-primary px-3 py-2 px-md-4 px-lg-5 add-btn"
                    value="新增套票"
                  />
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
